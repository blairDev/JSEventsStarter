<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script type="application/javascript" src="script.js" defer></script>
</head>
<body>

<div class="jumbotron text-center">
  <h1>Northeast Tech News</h1>
  <p>Dynamic News Updated Hourly!</p> 
</div>
  
<div class="container">
  <div class="row">

    <div class="col-sm-4">
      <h3 id="newsHeader1"></h3>
      <p id="newsBrief1"></p>
      <a id="newsUrl1"></a>
    </div>
    
    <div class="col-sm-4">
      <h3 id="newsHeader2"></h3>
      <p id="newsBrief2"></p>
      <a id="newsUrl2" href="" target="_blank"></a>
    </div>
    
    <div class="col-sm-4">
      <h3 id="newsHeader3"></h3>        
      <p id="newsBrief3"></p>
      <a id="newsUrl3" href="" target="_blank"></a>
    </div>
  </div>

  <div class="row">

    <div class="col-sm-4">
      <h3 id="newsHeader4"></h3>
      <p id="newsBrief4"></p>
      <a id="newsUrl4"></a>
    </div>
    
    <div class="col-sm-4">
      <h3 id="newsHeader5"></h3>
      <p id="newsBrief5"></p>
      <a id="newsUrl5" href="" target="_blank"></a>
    </div>
    
    <div class="col-sm-4">
      <h3 id="newsHeader6"></h3>        
      <p id="newsBrief6"></p>
      <a id="newsUrl6" href="" target="_blank"></a>
    </div>

  </div>

  <button id="btnLoadNews" type="button" class="btn btn-primary">Load more news!</button>
  </div>
  
  

</div>

</body>
</html>
